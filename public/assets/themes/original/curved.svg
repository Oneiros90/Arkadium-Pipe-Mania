<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffeb3b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main pipe body: 90 degree turn from Top (30-70) to Right (30-70) -->
  <!-- Assuming entry Top, exit Right for rotation 0 -->
  <!-- M30,0 L30,30 A40,40 0 0,0 70,70 L100,70 L100,30 L70,30 A40,40 0 0,1 30,0 Z -->
  <!-- Wait, standard pipe width is 40. Center is 50. -->
  <!-- Top edge: x=30, x=70. Right edge: y=30, y=70. -->
  <!-- Inner corner: (70, 30). Outer corner: (30, 70)? No. -->
  <!-- If turning Top to Right: -->
  <!-- Inner radius: 30 (from 100,100? No). -->
  <!-- Let's visualize: Top pipe is x=[30,70], y=[0,50]. Right pipe is x=[50,100], y=[30,70]. -->
  <!-- Intersection is [30,70]x[30,70]. -->
  <!-- Inner corner is at (70,30). Outer corner is at (30,70). -->
  <!-- Arc center: (100, 0)? No. (0, 100)? -->
  <!-- If center is (0,100), radius to (30,70) is sqrt(30^2+30^2) approx 42. -->
  <!-- Let's use a simple 90 deg arc. -->
  <!-- Outer arc: From (30,0) to (0,30)? No. -->
  <!-- Let's try a standard elbow. -->
  <!-- Path: M30,0 L30,50 ... -->
  <!-- Let's use a rounded corner approach. -->
  <!-- M30,0 L30,30 Q30,70 70,70 L100,70 L100,30 Q70,30 70,0 Z -->
  <!-- This was the previous approach which looked like a "gobba". -->
  <!-- Proper elbow: -->
  <!-- M30,0 L30,20 A50,50 0 0,0 80,70 L100,70 L100,30 L80,30 A10,10 0 0,1 70,20 L70,0 Z -->
  <!-- Let's try a circular arc centered at (100,0) or (0,100)? -->
  <!-- If center is (0,0) (Top-Left corner of cell): -->
  <!-- Inner Radius = 30. Outer Radius = 70. -->
  <!-- Arc from (30,0) to (0,30)? No, that connects Top and Left. -->
  <!-- We want Top and Right? No, standard rotation 0 usually connects N and E? -->
  <!-- Pipe.ts: createCurved(0) -> N, E. -->
  <!-- So we need to connect Top (N) and Right (E). -->
  <!-- Center of arc should be Bottom-Left (0, 100)? No. -->
  <!-- Center of arc should be (100, 100)? No. -->
  <!-- Center of arc should be (0, 100) would connect Left and Bottom. -->
  <!-- Center of arc should be (100, 0) would connect Top and Right? -->
  <!-- Let's check: Radius 30 from (100,0). Point at (70,0) (Top edge inner) and (100,30) (Right edge inner). Yes. -->
  <!-- Radius 70 from (100,0). Point at (30,0) (Top edge outer) and (100,70) (Right edge outer). Yes. -->
  <!-- So we draw an arc centered at (100,0). -->
  
  <path d="M30,0 A70,70 0 0,0 100,70 L100,30 A30,30 0 0,1 70,0 Z" fill="url(#pipeGradient)" stroke="#b7950b" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- Highlights -->
  <path d="M35,0 A65,65 0 0,0 100,65" fill="none" stroke="#ffff8d" stroke-width="2" stroke-opacity="0.6"/>
  <path d="M65,0 A35,35 0 0,0 100,35" fill="none" stroke="#fbc02d" stroke-width="2" stroke-opacity="0.6"/>
</svg>
