<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffeb3b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <!-- Main pipe body -->
  <rect x="30" y="0" width="40" height="100" fill="url(#pipeGradient)" stroke="#b7950b" stroke-width="2" stroke-opacity="0.8"/>
  
  <!-- Highlights/Reflections -->
  <line x1="35" y1="0" x2="35" y2="100" stroke="#ffff8d" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="65" y1="0" x2="65" y2="100" stroke="#fbc02d" stroke-width="2" stroke-opacity="0.6"/>
</svg>
